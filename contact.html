<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/contact.css">
    <script src="https://kit.fontawesome.com/b408879b64.js" crossorigin="anonymous"></script>
    <title>home</title>
</head>
<body style="background:linear-gradient(rgba(0 0 0 / .8), rgba(0 0 0 / .8)), url(assets/img/fondo_contacto.jpg.jpg);">
    <div class="container">
        <div class="box-info">
            <h1>CONTACTA CON NOSOTROS</h1>
            <div class="data">
                <p><i class="fa-solid fa-phone"></i> +54 777 888 999</p>
                <p><i class="fa-solid fa-envelope"></i> toommybarber@gmail.com</p>
                <p><i class="fa-solid fa-location-dot">Avenida 25 de julio</i></p>
            </div>
            <div class="links">
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            </div>
        </div>
        <form>
            <div class="input-box">
                <input type="text" placeholder="Nombre y apellido" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
                <input type="email" required placeholder="Correo Electronico">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Asunto">
                <i class="fa-solid fa-pen-to-square"></i>
            </div>
            <div class="input-box">
                <textarea cols="30" rows="10" 
                placeholder="Escribe tu mensaje..."></textarea>
            </div>
            <button type="submit">Enviar mensaje</button>
        </form>
    </div>

</body>
</html>
